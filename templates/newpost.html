{% extends 'base.html' %}

{% block content %}
<div  class='new-post'>
    <form action='/newpost' method="POST">
        <label> Title: <br> <input class='textfield' type='text' name='title' value = '{{ title }}'/></label><br>
        <label>
            Your New Blog:<br>
            <textarea name="body" >{{body}}</textarea>
        </label><br>
        <input type='submit' value = 'Publish' />
    </form>
</div>


{% endblock %}
